<h2>User List</h2>

<div *ngIf="userChild!=undefined">
<div class="card" style="width: 12rem;">
      <img class="card-img-top" src="{{userChild.imageUrl}} | image :'https://img.icons8.com/office/80/000000/person-male.png'" alt={{userChild.firstName}} width="100" height="100">
      <div class="card-body">
        <h5 class="card-title">{{userChild.firstName | uppercase}} {{userChild.lastName | uppercase}}</h5>
        <p class="card-text">{{userChild.email | lowercase}}</p>
        <p class="card-text">{{userChild.dob | date:"dd-MMM-yyyy" }}</p>
        <p class="card-text">{{userChild.profession | titlecase }}</p>
       <!-- <button type="button" class="btn btn-primary" (click)="getDetails(user)">More Info...</button> -->
      </div>
</div>
    </div>

<app-user-card *ngFor="let user of userList" [user]="user" (userClick)="showUserFromParent($event)"></app-user-card>
